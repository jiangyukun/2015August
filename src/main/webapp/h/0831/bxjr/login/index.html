    <script type="text/javascript">

        seajs.use(["main", "validationEngine", "layer"], function (main) {

            $("#loginForm").ajaxForm(function (status, form, data, options) {
                if (status) {
                    if ($("#rememberPsw:checked").size()) {
                        addCookie('username', $("#username").val(), 24 * 30)
                    }
                    location.href = "http://www.bxjr.com/tip/index.html?redirect=http%3A%2F%2Fwww.bxjr.com%2F&second=0";
                }
            });

            // 取得用户名值
            $("#username").focus();
            var username = cookie('username');
            if (username) {
                $("#username").val(username);
                $("#rememberPsw").attr("checked", true);
                $("#password").focus();
            }
        });

        function addCookie(objName, objValue, objHours) {      //添加cookie

            var str = objName + "=" + escape(objValue);

            if (objHours > 0) {                               //为时不设定过期时间，浏览器关闭时cookie自动消失

                var date = new Date();

                var ms = objHours * 3600 * 1000;

                date.setTime(date.getTime() + ms);

                str += "; expires=" + date.toGMTString();

            }
            document.cookie = str;
        }

        function cookie(name) {

            var cookieArray = document.cookie.split("; "); //得到分割的cookie名值对

            var cookie = new Object();

            for (var i = 0; i < cookieArray.length; i++) {

                var arr = cookieArray[i].split("=");       //将名和值分开

                if (arr[0] == name)return unescape(arr[1]); //如果是指定的cookie，则返回它的值

            }

            return "";

        }
    </script>
